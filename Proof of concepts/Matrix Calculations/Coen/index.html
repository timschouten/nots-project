	<head>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="main.css">
		<script src="main.js"></script>

	<body>
		<div id="particles-js"></div>
		<div class="container">
			<div class="row content">
				<div class="col inner">
					<h1>Matrix Calculations</h1>
					<hr>
					<div class="row">
						<div class="col-6">
							<p>Matrix 1</p>
							<input type="text" id="matrix1-x" value="2"/> x <input type="text" id="matrix1-y" value="2"/>
							<br/><br/>
							<table id="matrix1">
								<tr>
									<td><input type="text" id="matrix1-1"/></td>
									<td><input type="text" id="matrix1-2"/></td>
								</tr>
								<tr>
									<td><input type="text" id="matrix1-3"/></td>
									<td><input type="text" id="matrix1-4"/></td>
								</tr>
							</table>
						</div>
						<div class="col-6">
							<p>Matrix 2</p>
							<input type="text" id="matrix2-x" value="2"/> x <input type="text" id="matrix2-y" value="2"/>
							<br/><br/>
							<table id="matrix2">
								<tr>
									<td><input type="text" id="matrix2-1"/></td>
									<td><input type="text" id="matrix2-2"/></td>
								</tr>
								<tr>
									<td><input type="text" id="matrix2-3"/></td>
									<td><input type="text" id="matrix2-4"/></td>
								</tr>
							</table>
						</div>
					</div>
					<br>
					<button type="button" class="btn btn-primary" id="uitrekenen">Uitrekenen</button>
					<br><br>
					<p>Result</p>
					<table id="result">
						<tr>
							<td><input type="text" id="result-1" disabled/></td>
							<td><input type="text" id="result-2" disabled/></td>
						</tr>
						<tr>
							<td><input type="text" id="result-3" disabled/></td>
							<td><input type="text" id="result-4" disabled/></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
